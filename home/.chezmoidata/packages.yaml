# install packages with .chezmoiscripts/run_onchange_after_03-install-packages.sh.tmpl
packages:
  darwin:
    brews:
      - "git"
    casks:
      - "google-chrome"
      - "visual-studio-code"
  linux:
    # yay -Qm
    yay:
      # GUI packages
      - "kitty"
      - "naps2-bin"
      - "visual-studio-code-bin"
      - "postman-bin"
      - "etcher-bin"
      - "klassy" # theme and focused window highlighter
      - "gparted"
      - "cider"

      # CLI packages
      - "akm" # great tool for kernel selection
      - "flatpak"
      - "zsh"
      - "github-copilot-cli"
      - "openssh"
      - "pacman-contrib" # Adaptifier dependencies

      # Clipboard manipulation tools
      - "wl-clipboard"
      - "xclip"

      # Framework dependencies
      - "bolt" # adds thunderbolt support
      - "envycontrol" # GPU switcher
      - "fprintd" # fingerprint

      # Immersed dependencies
      - "immersed"
      - "v4l2loopback"
      - "v4l2loopback-utils"
      - "libva-intel-driver"

    # cargo install --list
    cargo:
      - "pokeget"
      - "cargo-update" # used by topgrade
      - "cargo-generate"
      - "systemctl-tui"
      - "regect" # Regex tool
      - "mdbook" # Shall we try to migrate to brew?
      - "mdbook-variables"
      - "parui"
      - "ttyper"
      - "trunk"
      - "wrkflw"

    # flatpak list --app
    flatpak:
      - "com.brave.Browser"
      - "com.google.Chrome"
      - "com.microsoft.Edge"
      - "com.getmailspring.Mailspring"
      - "com.discordapp.Discord"
      - "com.github.tchx84.Flatseal"
      - "org.gimp.GIMP"
      - "org.libreoffice.LibreOffice"
      - "org.remmina.Remmina"

    uv:
      - "aider-chat"

    # snap list
    snap:
      - "icloud-for-linux"
